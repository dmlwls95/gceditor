<body id="LoginForm">
  <div class="container">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
     <h2>editor Login</h2>
     <p>Please enter your email and password</p>
     </div>
      <form class="container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" class="form-control" formControlName="username" placeholder="Email Address">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">

          </div>
          <div class="forgot">
          <a href="reset.html">Forgot password?</a>

          </div>
          <button type="submit" class="btn btn-primary" >Login</button>
      </form>
      </div>
  </div>
</div>
</body>
